<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <style>

    </style>
</head>

<body>
    <header>
        <h1>Money Master!</h1>
    </header>

    <main>
        <section>
            <h3>Income</h3>
            <input id="income-field" type="text" placeholder="your income">
        </section>

        <section>
            <h3>Expenses</h3>
            <div>
                <h4>food</h4>
                <input id="food-cost" type="text">
            </div>
            <div>
                <h4>Rent</h4>
                <input id="rent-cost" type="text">
            </div>
            <div>
                <h4>Cloths</h4>
                <input id="cloths-cost" type="text">
            </div>

            <div>
                <button id="expense-calculate">Calc</button>
            </div>
            <div>
                <h2>Total Expense: <span id="total-expense">0</span></h2>
                <h2>Balance: <span id="balance">0</span></h2>
            </div>

            <div>
                <h3>Save(%):</h3>
                <input type="text" name="" id="save-value">
                <button id="save">Save</button>
            </div>

            <div>
                <h2>Saving Amount:</h2>
                <input type="text" name="" id="saving-amount">
                <h2>Remaining Balance:</h2>
                <input type="text" name="" id="remain-balance">
            </div>

        </section>

    </main>
    <!-- <script src="index.js"></script> -->
    <script src="app.js"></script>

</body>

</html>
